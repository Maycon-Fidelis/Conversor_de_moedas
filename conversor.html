<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="front-end/css/conversor.css">
  <link rel="website icon" type="png" href="front-end/img/web_icon_conversor.png">
  <title>Conversor de moedas</title>
</head>

<body class="bg-secondary">
  
  <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
  <div class="container col-xl-5 bg-white" style="border-radius: 12px;">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h2 class="p-2">Converter Moedas</h2>
      <h5>Selecione as moedas que deseja converter</h5>
      <div class="imagem">
        <img src="front-end/img/converter_moedas.png" alt="">
      </div>
      <form class="d-flex flex-column justify-content-center align-items-center">
        <div class="form-row col">
          <div class="form-group col-md-6">
            <label for="">Moeda de Origem:</label>
            <select id="select1" class="form-control">
              <option value="">Selecione uma moeda</option>
              <option value="BRL">Real Brasileiro (BRL)</option>
              <option value="USD">Dólar Americano (USD)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="BTC">Bitcoin (BTC)</option>              
              <option value="CNY">Yuan Chinês (CNY)</option>
            </select>
          </div>
          
          <div class="form-group col-md-6">
            <label for="">Moeda de Destino:</label>
            <select id="select2" class="form-control">
              <option value="">Selecione uma moeda</option>
              <option value="BRL">Real Brasileiro (BRL)</option>
              <option value="USD">Dólar Americano (USD)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="BTC">Bitcoin (BTC)</option>              
              <option value="CNY">Yuan Chinês (CNY)</option>
            </select>
          </div>
        </div>
        <div class="form-row col mb-2">
          <label for="">Digite o valor da moeda que deseja converter</label>
          <input id="valor" type="number" class="form-control">
        </div>
        <div class="form-row">
          <button id="btn" type="button" class="btn btn-primary mb-3">Converter</button>
        </div>
        <div>
        </div>
      </form>
      <div id="resultado" class="text-center">
        <h3>Resultado: <span class="text-success" id="resultado_valor"></span></h3>
        <p id="resultado_texto"></p>
        </div>
    </div>
    </div>
  
</body>

  <script src="front-end/javascript/conversor.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
